<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ANOC-AVA</title>
</head>
<body>
        <P>Make your Reservation with us </P>
        <form action="pages/services.html" method="post">
            <div class="name_input">
                <input type="text" id="username" placeholder="Client Name" required="required"/>
            </div>
            <div class="select_box">
                <select name="available services" id="services">
                    
                    <option value="" disabled selected hidden>choose a service</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">pedicure</option>
                    <option value="physiotherapy">Physiotherapy</option>
                    <option value="hair cut">Hair cut</option>
                    <option value="hair dressing">Hair Dressing</option>
                    <option value="cosmetics">Cosmetics</option>
                    <option value="tint">Hair Tint</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            
            <div class="date">
                <label for="date">Save the date:</label>
                <input type="date" required="required"/>
            </div>
            <div class="submit">
                <button class="submit_btn">Make reservation</button>
            </div>
        </form>
</body>
</html>
