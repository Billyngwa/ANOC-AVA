<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&family=Open+Sans&family=PT+Serif&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../../images/bus-head-logo-260nw-673063534.png" type="image/x-icon">
    <title>sign up</title>
</head>
<body>
    <header>
        <div class="bus_logo">
            <img src="../../images/bus-head-logo-260nw-673063534.png" alt="Travel kMER">
        </div>
    </header>
    <main>
        <section class="main_section">
            <div class="form_div">
                 <label  class="signup_label" for="Sign Up" >Sign Up</label>
                 <p class="signup_warning">
                    <small>"Warning:If you forget your login credentials, please do not create another profile. Contact <br>
                        <a href="mailto:billytatangwa5@gmail.com">travelkmer@admin.cm</a>
                        to retrieve your credentials "
                    </small>
                 </p>
                <form action="../index.html" method="post">
                    <p class="title">
                        <input type="text" name="First Name" placeholder="First Name" required="required"  />
                    </p>
                    <p class="title">
                        <input type="text" name="Last Name" placeholder="Last Name" required="required" />
                    </p>
                    <p class="title">
                        <input type="password" name="password" placeholder="password" required="required" />
                    </p>
                    <p class="title">
                        <input type="checkbox" name="Show-password" id="pwd_display" value="password" /> confirm password
                    </p>

                    <p class="title">
                        <input type="email" name="email" placeholder="email" required="required" />
                    </p>
                    <button class="signup_btn">Sign up</button>
                </form>
                <div class="signin_container">
                    <p class="create_account">
                        <span>Already a user?</span> <button><a href="../pages/sign-in.html">Log In</a></button>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
